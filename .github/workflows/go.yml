name: Utils

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3

      -
        name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      -
        name: Build
        run: go build -v ./...

      
